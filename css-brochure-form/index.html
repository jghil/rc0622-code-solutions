<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form action="index.html" method="get">
    <fieldset>
      <label for="company-email">COMPANY EMAIL</label>
      <div>
        <input type="email" id="company-email" name="email" placeholder="sally@company.co"/>
      </div>
      <label for="name">NAME</label>
      <div>
        <input type="text" id="name" name="fullname" placeholder="Sally Smith" />
      </div>
      <label for="where">WHERE ARE YOU HIRING?</label>
      <div>
        <input type="text" id="where" name="location" placeholder="City, Country" />
      </div>
      <label for="hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select id="hiring" name="hiring">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5+">5+ Engineers</option>
          <option value="0">None</option>
        </select>
      </div>
      <button type="submit" value="Submit">SUBMIT</button>
    </fieldset>
  </form>
</body>
</html>
