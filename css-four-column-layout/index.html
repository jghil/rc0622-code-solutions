<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h3 class="bold centered">How It Works</h3>
      </div>
    </div>
    <div class="row justify-center centered">
      <div class="column-fourth">
        <img src="images/screen-1.png" class="screen" alt="drive now">
      </div>
      <div class="column-fourth">
        <img src="images/screen-2.png" class="screen" alt="trip ignored">
      </div>
      <div class="column-fourth">
        <img src="images/screen-3.png" class="screen" alt="enable auto accept">
      </div>
      <div class="column-fourth">
        <img src="images/screen-4.png" class="screen" alt="tuesday">
      </div>
    </div>
    <div class="row justify-center centered">
      <div class="column-fourth">
        <img src="images/switch-icon.png" class="icon" alt="switch">
        <h4 class="bold no-margin">App Switching</h4>
        <h6>Toggles all your apps on and off.</h6>
      </div>
      <div class="column-fourth">
        <img src="images/filter-icon.png" class="icon" alt="filter">
        <h4 class="bold no-margin">Trip Filtering</h4>
        <h6>Evaluates your trip requests.</h6>
      </div>
      <div class="column-fourth">
        <img src="images/slider-icon.png" class="icon" alt="slider">
        <h4 class="bold no-margin">Service Filters</h4>
        <h6>Accepts only your ideal trips.</h6>
      </div>
      <div class="column-fourth">
        <img src="images/bars-icon.png" class="icon" alt="bars">
        <h4 class="bold no-margin">Stats + Mileage</h4>
        <h6>Tracks your trips across all apps.</h6>
      </div>
    </div>
  </div>
</body>
</html>
