<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row centered">
      <div class="column-fourth">
        <i class="fa-solid fa-circle-left left"></i>
      </div>
      <div class="column-half">
        <div class="view" data-view="bulba-view">
          <img src="images/001.png" class="images" alt="bulbasaur">
        </div>
      </div>
      <div class="column-fourth">
        <i class="fa-solid fa-circle-right right"></i>
      </div>
    </div>
    <div class="row centered">
      <div class="column-full icons-container">
        <i class="fa-solid fa-circle" id="0"></i>
        <i class="fa-regular fa-circle" id="1"></i>
        <i class="fa-regular fa-circle" id="2"></i>
        <i class="fa-regular fa-circle" id="3"></i>
        <i class="fa-regular fa-circle" id="4"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
